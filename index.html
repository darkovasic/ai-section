<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Section</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <!-- Section Element -->
    <section class="ai-section">
      <div class="wrapper">
        <img
          src="assets/artificial_intelligence.svg"
          alt="Artificial Intelligence"
          class="artificial-intelligence"
        />
        <img
          src="assets/shaping_the_future.svg"
          alt="Shaping the future"
          class="shaping-the-future"
        />
        <img src="assets/inline_squares.svg" alt="Squares" class="squares" />
        <img
          src="assets/vertical_connections.svg"
          alt="Connections"
          class="vertical_connections"
        />
        <img src="assets/robot1.svg" alt="Robot1" class="robot1" />
        <img src="assets/robot2.svg" alt="Robot2" class="robot2" />
        <img src="assets/robot3.svg" alt="Robot3" class="robot3" />
        <img src="assets/robot4.svg" alt="Robot4" class="robot4" />
        <img src="assets/long_line.svg" alt="Long Line" class="long-line" />
        <img src="assets/benefit.svg" alt="Benefit" class="benefit" />
        <img src="assets/gradient.svg" alt="Gradient" class="gradient" />
        <div class="customer-engagement">
            <div id="typewriter-text"></div>
            <!-- <span id="cursor"></span> -->
          </div>
        <img
          src="assets/horizontal_connection.svg"
          alt="Horizontal Connection"
          class="horizontal-connection"
        />
        <img
          src="assets/italic_dashes.svg"
          alt="Dashes"
          class="italic-dashes"
        />
        <img src="assets/circles.svg" alt="Circles" class="circles" />
        <div class="btn-wrapper">
          <svg>
            <rect x="0" y="0" fill="none" width="100%" height="100%" rx="40" ry="40" stroke="white"
            stroke-width="5"/>
          </svg>
          <a href="#" class="btn btn-1">
            <img
              src="assets/discover_how.svg"
              width="345px"
              alt="Discover How"
            />
          </a>
        </div>
      </div>
    </section>
    <img
      src="assets/ai_home.png"
      alt="AI Fold"
      class="main-background"
      loading="lazy"
    />

    <script>
        const app = document.getElementById('typewriter-text');

        const phrases = [
            'Customer\nEngagement',
            'Cost\nSavings',
            'Risk\nMitigation',
            'Continuous\nInnovation',
        ];

        let currentPhraseIndex = 0;

        function startTyping() {
        const phrase = phrases[currentPhraseIndex].replace(/\n/g, '<br>');
        const typewriter = new Typewriter(app, {
            loop: false,
            delay: 100,
            deleteSpeed: 50,
            cursor: '|',
        });

        typewriter
            .typeString(phrase)
            .pauseFor(1000)
            .deleteAll()
            .callFunction(() => {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            })
            .callFunction(() => {
                startTyping();
            })
            .start();
        }

        startTyping();
    </script>
      
  </body>
</html>
